<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis amigos de siempre</title>
</head>
<body>
    <section class="secLogueo">
        <h2>Iniciar Sesion</h2>
        <form action="" id="formInicio">
            <input type="text" id="idUsuario" placeholder="Ingrese su usuario">
            <input type="text" id="idContraseña" placeholder="Ingrese su contraseña">
            <button type="submit" id="buttonLogueo">Iniciar Sesion</button>
        </form>
    </section>
    <section class="secRegistro">
        <h2>Registro un usuario nuevo</h2>
        <form id="formRegistro" action="">
            <input type="text" id="nombre_usuario" placeholder="Ingrese un nuevo usuario">
            <input type="text" id="contraseña_nueva" placeholder="Ingrese nueva contraseña">
            <button type="submit">Registrar usuario</button>
        </form>
    </section>
    <div id="userInfo">
        <!-- Aquí se mostrarán los datos del usuario -->
        <p>Nombre de usuario: <span id="nombreUsuario"></span></p>
        <!-- Puedes añadir más campos para mostrar otros datos del usuario -->
      </div>
    <script src="js/script.js"></script>
</body>
</html>
